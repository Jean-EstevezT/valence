<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta
      name="description"
      content="Valence - Interactive 3D Periodic Table Explorer. Visualize chemical elements with auto-generated 3D models and interactive visualizations."
    />
    <meta
      name="keywords"
      content="chemistry, periodic table, 3D, elements, visualization, science, education"
    />
    <meta property="og:title" content="Valence - Periodic Table Explorer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://valence-chemistry.vercel.app" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta 
      property="og:description" 
      content="Interactive 3D visualization of chemical elements with auto-generated atomic models"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Valence - Periodic Table Explorer</title>
    <style>
      /* Loading animation */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        overflow-x: hidden;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        animation: float 3s ease-in-out infinite;
      }

      .loading-title {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .loading-subtitle {
        color: #94a3b8;
        margin-bottom: 2rem;
        text-align: center;
        max-width: 400px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #334155;
        border-top: 3px solid #60a5fa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .element-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        z-index: -1;
      }

      .element {
        position: absolute;
        font-size: 1.5rem;
        opacity: 0;
        animation: fadeInOut 6s infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 0.3; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1 style="color: #60a5fa;">JavaScript Required</h1>
          <p>Valence requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
          <p style="margin-top: 1rem; color: #94a3b8;">
            This is an interactive 3D periodic table explorer that visualizes chemical elements with auto-generated models.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="loading" class="loading-screen">
      <div class="loading-logo">⚛️</div>
      <div class="loading-title">Valence</div>
      <div class="loading-subtitle">Loading interactive periodic table explorer...</div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is mounted
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading');
        
        // Create floating element animation
        const elements = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne'];
        const elementGrid = document.createElement('div');
        elementGrid.className = 'element-grid';
        
        elements.forEach((symbol, i) => {
          const element = document.createElement('div');
          element.className = 'element';
          element.textContent = symbol;
          element.style.left = `${(Math.random() * 90 + 5)}%`;
          element.style.top = `${(Math.random() * 90 + 5)}%`;
          element.style.animationDelay = `${i * 0.6}s`;
          element.style.color = ['#60a5fa', '#a78bfa', '#f59e0b', '#10b981', '#ef4444'][i % 5];
          elementGrid.appendChild(element);
        });
        
        loading.appendChild(elementGrid);

        // Hide loading screen when app mounts
        const observer = new MutationObserver(() => {
          if (root.children.length > 0) {
            setTimeout(() => {
              loading.style.opacity = '0';
              loading.style.transition = 'opacity 0.5s ease';
              setTimeout(() => {
                loading.style.display = 'none';
              }, 500);
            }, 500);
            observer.disconnect();
          }
        });

        observer.observe(root, { childList: true });
      });
    </script>
  </body>
</html>
